<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>logo.png" />
    <title>Pilgrim - A Lightweight and Powerful Control Panel</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
    />
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id={{ google_id }}"
    ></script>

    <meta
      name="description"
      content="A Lightweight And Powerful Control Panel, Set up in Minutes."
    />
    <meta
      name="keywords"
      content="control-panel,clivern,pilgrim"
    />
    <link rel="canonical" href="https://www.pilgrim.sh/" />

    <meta property="og:locale" content="en_US" />
    <meta property="og:site_name" content="Pilgrim" />
    <meta property="og:type" content="application" />
    <meta property="og:title" content="Pilgrim" />
    <meta
      property="og:description"
      content="A Lightweight And Powerful Control Panel, Set up in Minutes."
    />
    <meta property="og:url" content="https://www.pilgrim.sh/" />
    <meta property="og:image" content="<%= BASE_URL %>logo.png" />
    <meta property="og:image:secure_url" content="<%= BASE_URL %>logo.png" />

    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@clivernco" />
    <meta name="twitter:title" content="Pilgrim" />
    <meta
      name="twitter:description"
      content="A Lightweight And Powerful Control Panel, Set up in Minutes."
    />
    <meta name="twitter:creator" content="@clivernco" />
    <meta name="twitter:image" content="<%= BASE_URL %>logo.png" />

    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());
      gtag("config", "{{ google_id }}");
    </script>
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but Pilgrim doesn't work properly without JavaScript
        enabled. Please enable it to continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
